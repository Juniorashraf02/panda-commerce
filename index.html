<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda-commerce</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome kit     -->
    <script src="https://kit.fontawesome.com/c7e27f4149.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- navbar starts -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div>
                    <a class="navbar-brand" href="#">
                        <img src="./images/logo.png" alt="">
                    </a>
                </div>

                <div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <form class="d-flex mx-3 w-">
                                <input class="form-control me-0 rounded-pill" type="search" placeholder="Search"
                                    aria-label="Search">
                            </form>
                            <li class="nav-item">
                                <a class="nav-link active mx-3" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active mx-3" href="#">Product</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active mx-3" href="#">About Us</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link active mx-3" href="#" tabindex="-1" aria-disabled="true">Contact
                                    Us</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </nav>


    </header>
    <main></main>
    <footer></footer>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

</body>

</html>
